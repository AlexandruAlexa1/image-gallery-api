server:
  port: ${PORT:5000}

spring:
  application:
    name: Image Gallery API
    
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate

cloud:
  aws:
    region: ${AWS_REGION}
    s3:
      bucket: ${AWS_BUCKET_NAME}
      
management:
  endpoints:
    web:
      exposure:
        include:
        - health